<link href="{% static "css/custom.css" %}" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand:300,500,700" rel="stylesheet">

<nav class="navbar navbar-expand-lg" id="navbar">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a class="nav-item nav-link" href="{% url "register" %}">Register</a> <span class="sr-only">(current)

                <a class="nav-item nav-link" href="{% url "account" %}">Account</a> <span
